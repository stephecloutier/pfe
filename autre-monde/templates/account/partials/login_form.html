{% load i18n %}
{% load staticfiles %}

<form method="post" action="{% url 'account:login' %}" novalidate class="login__form login__form--login">
    {% csrf_token %}  
    {% if REDIRECT_FIELD_VALUE %}
      <input type="hidden" name="{{ REDIRECT_FIELD_NAME }}" value="{{ REDIRECT_FIELD_VALUE }}"/>
    {% endif %}
    <div class="login__form__inputs">
        <div class="login__form__item">
            <label for="email" class="login__form__label">Adresse email</label>
            <input type="email" id="email" name="username" class="login__form__input">
        </div>
        <div class="login__form__item">
            <label for="password" class="login__form__label">Mot de passe</label>
            <input type="password" id="password" name="password" class="login__form__input">
        </div>
    </div>
    <a href="{% url 'account:reset-password' %}" title="Récupérer mon mot de passe" class="login__form__forgot-password">Mot de passe oublié&nbsp;?</a>

    <div class="login__form__buttons">
        <a href="{% url 'account:signup' %}" title="Créer un compte" class="cta cta--dark-blue login__form__button login__form__button--secondary">Créer un compte</a>
        <input class="cta cta--pink login__form__button login__form__button--main" type="submit" value="Connexion">
    </div>
</form>
